<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legg til Kunde</title>
</head>
<body>

    <h1>Legg til kunde i databasen</h1>
    <form action="/add-kunde" method="POST">
        <label for="navn">Navn:</label>
        <input type="text" id="navn" name="navn" required>
        <br><br>

        <label for="epost">E-post:</label>
        <input type="email" id="epost" name="epost" required>
        <br><br>

        <label for="alder">Alder:</label>
        <input type="number" id="alder" name="alder" required>
        <br><br>

        <button type="submit">Legg til Kunde</button>
    </form>
    <h2>Liste over alle kunder</h2>
    <ul id="kundeliste"></ul> <!-- Her vil kundelisten vises -->
    <script src="/front.js"></script>
</body>
</html>
