<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hjem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Hei, <span id="user"></span>!</h2>
            <p>Velkommen til startsiden.</p>
            <a href="/admin" class="login-button">GÃ¥ til Admin (kun for administratorer)</a>
            <a href="/logout" class="login-button" style="background-color: #dc3545;">Logg ut</a>
        </div>
    </div>

    <script>
        async function hentBruker() {
            const res = await fetch("/user");
            const data = await res.json();
            document.getElementById("user").textContent = data.username || "Ukjent";
        }
        hentBruker();
    </script>
</body>
</html>
